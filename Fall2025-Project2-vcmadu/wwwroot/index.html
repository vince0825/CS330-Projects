<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VinceSearch</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- jQuery UI CSS (version must match jQuery UI JS) -->
  <link
    rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
    integrity="sha384-s5lqL1NMu1TdDS/75EsR2IKqj5g2SbplE63nRqwT70/kcm2uFLqKGOCp1phJ2ENd"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="page">
    <header class="brand-wrap">
      <h1 id="brand" tabindex="0" title="Click to change background">VinceSearch</h1>
    </header>

    <main class="search-card">
      <input id="query" type="text" placeholder="Search the webâ€¦" autofocus />
      <div class="actions">
        <input id="searchBtn" type="button" value="Search">
        <input id="luckyBtn" type="button" value="I'm Feeling Lucky">
        <input id="timeBtn" type="button" value="What time is it?">
      </div>

      <div id="searchResults" aria-live="polite"></div>
      <div id="time" title="Current Time"></div>
    </main>
  </div>

  <!-- jQuery -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- jQuery UI -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
    integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="/js/script.js"></script>
</body>
</html>
